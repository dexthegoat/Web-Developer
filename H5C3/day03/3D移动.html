<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      /*透视写在被观察元素的父盒子里面*/
      /*这个算眼睛到屏幕的距离 就是视距 眼睛离屏幕越近 看到的东西越大*/
      perspective: 500px;
    }

    /*z轴 屏幕上往外是正值*/
    div {
      height: 200px;
      width: 200px;
      background-color: deeppink;
      transform: translate3d(100px, 100px, 100px);
      /*x y z不能省略的 没有就写0*/
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
