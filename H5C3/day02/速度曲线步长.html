<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      overflow: hidden;
      font-size: 20px;
      width: 0;
      height: 30px;
      background-color: skyblue;
      white-space: nowrap;
      /*steps就是分几步完成动画*/
      animation: w 4s steps(10) forwards;
    }

    @keyframes w {
      0% {
        width: 0;
      }
      100% {
        width: 200px;
      }
    }
  </style>
</head>
<body>
<div>onetwothreefourfivesixseveneightnineten</div>
</body>
</html>
