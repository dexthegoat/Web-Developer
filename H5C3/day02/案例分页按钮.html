<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>分页按钮</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      float: left;
      width: 30px;
      height: 30px;
      border: 1px solid deeppink;
      margin: 10px;
      text-align: center;
      line-height: 30px;
      list-style: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.5s;
    }

    li:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
</ul>
</body>
</html>
