<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../jquery.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: absolute;
      width: 500px;
      height: 500px;
      background-color: skyblue;
      /*margin: 100px auto;*/
    }

    .newClass {
      opacity: .4;
    }
  </style>
</head>
<body>
<button>button1</button>
<button>button2</button>
<button>button3</button>
<button>button4</button>
<button>button5</button>
<button>button6</button>
<div class="box"></div>
<script>
  $('button').eq(0).click(() => {
    $('.box').toggle()
  })
  $('button').eq(1).click(() => {
    $('.box').slideToggle(500)
  })
  $('button').eq(2).click(() => {
    $('.box').stop().fadeToggle(1000)
  })
  $('button').eq(3).click(() => {
    $('.box').css({
      backgroundColor: 'red'
    })
  })
  $('button').eq(4).click(() => {
    // $('.box').addClass('newClass')
    $('.box').toggleClass('newClass')
  })
  $('button').eq(5).click(() => {
    $('.box').animate({
      top: 50,
      left: 50,
      width: 550
    }, 1000)
  })
</script>
</body>
</html>
