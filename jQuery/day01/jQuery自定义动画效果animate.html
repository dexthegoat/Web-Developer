<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../jquery.min.js"></script>
  <style>
    div {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
<button>动起来</button>
<div></div>
<script>
  $(function () {
    $("button").click(() => {
      $("div").animate({
        // 盒子得加定位
        left: 500,
        top: 300,
        opacity: .4,
        width: 500
      }, 500 * 2);
    })
  })
</script>
</body>

</html>
