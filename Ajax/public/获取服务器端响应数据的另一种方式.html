<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  let xhr = new XMLHttpRequest()
  // 0 已经创建ajax对象 但是没配置
  console.log(xhr.readyState)
  xhr.open('get', 'http://localhost:3000/readyState')
  // 1 已配置 但是没发送请求
  console.log(xhr.readyState)
  xhr.onreadystatechange = () => {
    // 2 请求已经发送
    // 3 已经接受到服务器端的部分数据了
    // 4 服务器端的响应数据接受完成
    console.log(xhr.readyState)
    if (xhr.readyState == 4) {
      console.log(xhr.responseText)
    }
  }
  xhr.send()
</script>
</body>
</html>
