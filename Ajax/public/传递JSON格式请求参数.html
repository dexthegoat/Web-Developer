<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let xhr = new XMLHttpRequest()
  xhr.open('post', 'http://localhost:3000/json')
  xhr.setRequestHeader('Content-Type', 'application/json')

  xhr.send(JSON.stringify({name: 'jsy', age: 24}))
  xhr.onload = () => console.log(xhr.responseText)
</script>
</body>
</html>
