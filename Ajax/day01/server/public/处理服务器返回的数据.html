<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  let xhr = new XMLHttpRequest()
  xhr.open('get', 'http://localhost:3000/responseData')
  xhr.send()
  xhr.onload = () => {
    let rt = JSON.parse(xhr.responseText)
    console.log(rt);
    document.body.innerHTML = '<h2>' + rt.name + '</h2>';
  }
</script>
</body>
</html>
